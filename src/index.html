<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do APP</title>
    </head>
    <body>
        <main class="main">
            <h1 class="main__title title-font sd-text">#todo</h1>
            <div class="main__sections">
                <p class="main__sections-item text-font sd-text small-font font-600">All</p>

                <p class="main__sections-item text-font sd-text small-font font-600">Active</p>

                <p class="main__sections-item text-font sd-text small-font font-600">Completed</p>
            </div>

            <form class="main__form">
                <input
                    class="main__form-input medium-font text-font font-500"
                    type="text"
                    name="Task Name"
                    id="taks-name"
                    placeholder="add details"
                />
                <button type="submit" class="main__form-button text-font font-500 small-font">
                    Add
                </button>
            </form>

            <ul class="list all-tasks"></ul>
            <div class="list active-tasks"></div>
            <div class="list completed-tasks"></div>
        </main>
    </body>
</html>
