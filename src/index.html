<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <title>To Do APP</title>
    </head>
    <body>
        <main class="main">
            <h1 class="main__title title-font sd-text">#todo</h1>
            <div class="main__sections">
                <div class="main__sections-section">
                    <p class="main__sections-item text-font sd-text small-font font-600 all-tasks">
                        All
                    </p>
                    <div class="active-border"></div>
                </div>

                <div class="main__sections-section">
                    <p
                        class="main__sections-item text-font sd-text small-font font-600 active-tasks"
                    >
                        Active
                    </p>
                    <div></div>
                </div>

                <div class="main__sections-section">
                    <p
                        class="main__sections-item text-font sd-text small-font font-600 completed-tasks"
                    >
                        Completed
                    </p>
                    <div></div>
                </div>
            </div>

            <form class="main__form">
                <input
                    class="main__form-input medium-font text-font font-500"
                    type="text"
                    name="Task Name"
                    id="taks-name"
                    placeholder="add details"
                />
                <button type="submit" class="main__form-button text-font font-500 small-font">
                    Add
                </button>
            </form>

            <ul class="list all-list"></ul>
            <ul class="list active-list inactive-section"></ul>
            <ul class="list completed-list inactive-section"></ul>
            <button class="delete-all font-600">
                <span class="material-icons md-15"> delete_outline </span> delete all
            </button>
        </main>
    </body>
</html>
